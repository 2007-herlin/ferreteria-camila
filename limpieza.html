      <div class="producto">
        <img src="https://losaro.com.pe/wp-content/uploads/2019/02/LEJIA.jpg">
        <h3>Lej√≠a</h3>
        <p>S/26</p>
        <div class="controls">
          <input type="number" class="cantidad" value="1" min="1">
          <button class="agregar-btn">Agregar al carrito</button>
        </div>
      </div>

    </div>
  </section>
  <script>
  // Funci√≥n para agregar productos al carrito
  function agregarAlCarritoDesdeElemento(boton) {
    const productoDiv = boton.parentElement;
    const nombre = productoDiv.querySelector('h2').innerText;
    const precioTexto = productoDiv.querySelector('.price').innerText.replace('S/', '').trim();
    const precio = parseFloat(precioTexto);
    const cantidad = parseInt(productoDiv.querySelector('input[type="number"]').value);

    if (isNaN(cantidad) || cantidad <= 0) {
      alert("Por favor ingresa una cantidad v√°lida.");
      return;
    }

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const index = carrito.findIndex(p => p.nombre === nombre);
    if (index !== -1) {
      carrito[index].cantidad += cantidad;
    } else {
      carrito.push({ nombre, precio, cantidad });
    }

    localStorage.setItem('carrito', JSON.stringify(carrito));
    alert(`${cantidad} unidad(es) de "${nombre}" agregadas al carrito.`);
  }

  // Conecta todos los botones al evento
  document.querySelectorAll('.producto button').forEach(btn => {
    btn.addEventListener('click', function () {
      agregarAlCarritoDesdeElemento(this);
    });
  });
</script>
