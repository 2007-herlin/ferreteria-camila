<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .registro-container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .volver {
      text-align: center;
      margin-top: 20px;
    }

    .boton-verde {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .boton-verde:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h2>Registro de Usuario</h2>
    <form>
      <label for="nombres">Apellidos y Nombres</label>
      <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres completos">

      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese una contraseña segura">

      <label>
        <input type="checkbox" required> Acepto los términos y condiciones
      </label>

      <br><br>
      <button type="submit">Continuar</button>
    </form>

    <div class="volver">
      <a href="index.html" class="boton-verde">← Volver al inicio</a>
    </div>
  </div>

</body>
</html>
