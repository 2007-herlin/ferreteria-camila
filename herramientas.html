<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .controls {
      margin-top: 10px;
    }
    .controls input[type="number"] {
      width: 50px;
      padding: 5px;
      margin-left: 10px;
    }
    .btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #000000;
    }
  </style>
</head>

<script>
  document.querySelectorAll('.btn').forEach(boton => {
    boton.addEventListener('click', () => {
      const producto = boton.closest('.product');
      const nombre = producto.querySelector('h3').innerText;
      const precio = parseFloat(producto.querySelector('.price').innerText.replace('S/', '').trim());
      const cantidad = parseInt(producto.querySelector('input[type="number"]').value);

      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Cantidad no válida");
        return;
      }

      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index !== -1) {
        carrito[index].cantidad += cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad });
      }

      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert(`"${nombre}" x${cantidad} agregado al carrito.`);
    });
  });
</script>
